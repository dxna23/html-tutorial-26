<!DOCTYPE html>
<html>
	<head>
		<title>Tables in HTML</title>
	</head>
	<body> 
		<h3>We'd love to know you!</h3>
		<p>
		First Name:<input type="text" name="first_name" />
		<br /><br />
		Middle Name (If you have one!):<input type="text" name="middle name" />
		<br /><br />
		Last Name:<input type="text" name="last_name" />
		<br /><br />
		Age:<input type="text" name="age" />
		<br /><br />
		Gender:<input type="radio" name="gender" value="male" />Male
				<input type="radio" name="gender" value="female" />Female
				<input type="radio" name="gender" value="non-binary" />Non-Binary
				<input type="radio" name="gender" value="i'd rather not say" />I'd rather not say
		</p>
	</body>
</html>
